    seed-outpost: 165745296
    seed-slime: 987234911
    hopper-amount: 1
    max-tnt-per-tick: 50
    max-entity-collisions: 8
    merge-radius:
      item: 4
      exp: 6
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
