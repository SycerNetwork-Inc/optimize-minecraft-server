settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  minimum-api: none
spawn-limits:
  monsters: 40
  animals: 10
  water-animals: 3
  ambient: 2
chunk-gc:
  period-in-ticks: 300
ticks-per:
  animal-spawns: 400
  monster-spawns: 3
  water-spawns: 3
  ambient-spawns: 3
  autosave: 6000
aliases: now-in-commands.yml
    